<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор презентаций</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, button {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Генератор презентаций</h1>

  <form id="presentationForm">
    <!-- Подсказка по полю промпта -->
    <label for="topic">Тема презентации (пример: "Искусственный интеллект в медицине 2024")</label>
    <input
      type="text"
      id="topic"
      name="topic"
      placeholder="Напишите тему презентации"
      required
      style="width: 300px;"
    />

    <!-- Выбор шаблона (светлая или темная тема, можно расширять) -->
    <label for="theme">Выберите шаблон (тему)</label>
    <select id="theme" name="theme">
      <option value="light">Светлая тема</option>
      <option value="dark">Тёмная тема</option>
      <!-- можно добавить больше вариантов, если есть логика на бэкенде -->
    </select>

    <!-- Выбор количества слайдов -->
    <label for="slidesCount">Количество слайдов</label>
    <input
      type="number"
      id="slidesCount"
      name="slidesCount"
      min="1"
      max="30"
      value="5"
      required
    />

    <br />
    <button type="submit">Сгенерировать презентацию</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
